<div class="login_page">
  <h1 class="title">Login</h1>
  <div class="form">
    <div class="text-error" *ngIf="errorMessages">{{errorMessages}}</div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
      <div>
        <label for="name">
          Username
        </label>
        <input 
          id="email" 
          type="email" 
          formControlName="email"
        >
        <div
          *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
          class="alert">
          <div *ngIf="loginForm.controls['email'].errors">
            Please enter your email
          </div>
        </div>
      </div>
      
      <div>
        <label for="password">
          Password
        </label>
        <input 
          id="password" 
          type="text" 
          formControlName="password"
        >
      </div>
      <button class="button" [disabled]="!loginForm.valid" type="submit">Login</button>
    </form>
  </div>
</div>
